<!doctype html>
<html>
<head>
  <title>Cable Guys Tools</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/master2.css">
  <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
  <script src="calculation2.js"></script>
</head>

<body>
  <div class="frame">
    <div class="header">
      <div class="logo">
        <a href="index.html" style="color:white">케이블맨 툴즈</a>
      </div>
      <!-- header -->
      <div class="container">
        <div class="nav">
          <ul class="nav-list">
            <li><a href="2.html">얀 잔량</a></li>
            <li><a href="3.html" id="active">연입율</a></li>
          </ul>
        </div>
        <!-- nav -->
        <div class="content">
          <table>
            <tr>
              <td id="tool_title" colspan="3">연입율 계산툴</td>
            </tr>
            <tr>
              <td id="item">횡권/집합 하경</td>
              <td id="value"><input type="text" class="입력" id="코어" placeholder="Input inner diameter" onchange="연입율()" ></td>
              <td id="unit">mm</td>
            </tr>
            <tr>
              <td>유닛 외경</td>
              <td><input type="text" class="입력" id="유닛" placeholder="Input Unit OD" onchange="연입율()"></td>
              <td id="unit">mm</td>
            </tr>
            <tr>
              <td>횡권/집합 피치</td>
              <td ><input type="text" class="입력" id="피치" placeholder="Input Pitch" onchange="연입율()"></td>
              <td id="unit">mm</td>
            </tr>
            <tr id="result">
              <td >연입율</td>
              <td><span id="결과"></span></td>
              <td>%</td>
            </tr>
          </table>
        </div>
      </div>
      <!-- container -->
      <div class="footer">
        <p class="copyright">&copy;copy 2019</p>
      </div>
      <!-- footer -->
    </div>
  </div>
  <!-- frame -->
</body>
</html>
