<!doctype html>
<html>
<head>
  <title>Cable Guys Tools</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/master2.css">
  <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
  <script src="calculation.js"></script>
</head>

<body>
  <div class="frame">
    <div class="header">
      <div class="logo">
        <a href="index.html" style="color:white">케이블맨 툴즈</a>
      </div>
      <!-- header -->
      <div class="container">
        <div class="nav">
          <ul class="nav-list">
            <li><a href="1.html">마킹 코드</a></li>
            <li><a href="2.html" id="active">얀 잔량</a></li>
            <li><a href="3.html">연입율</a></li>
          </ul>
        </div>
        <!-- nav -->
        <div class="content">
          <table>
            <tr>
                <td id="tool_title" colspan="3">얀 잔량 계산툴</span></td>
            </tr>
            <tr>
              <td id="item">
                <select  style="height:30px;text-align-last:center;" id='타입' onchange="얀잔량()">
                  <option value='0 den'>Select a yarn</option>
                  <optgroup label="Kolon">
                    <option value='1497 den'>1420 den</option>
                    <option value='2953 den' selected>2840 den</option>
                    <option value='7371 den'>7100 den</option>
                  </optgroup>
                  <optgroup label="테이진">
                    <option value='1697 dtex'>1610 dtex</option>
                    <option value='3371 dtex'>3220 dtex</option>
                    <option value='8430 dtex'>8050 dtex</option>
                  </optgroup>
                  <optgroup label="태광">
                    <option value='1500 den'>1500 den</option>
                    <option value='3000 den'>3000 den</option>
                  </optgroup>
                  <optgroup label="글라스얀">
                    <option value="785 tex">785 tex</option>
                    <option value="2200 tex">2200 tex</option>
                  </optgroup>
                  <optgroup label="튜브 방수얀">
                    <option value="450 den">450 den</option>
                    <option value="725 den">725 den</option>
                    <option value="900 den">900 den</option>
                  </optgroup>
                </select>
              </td>
              <td id="value"><input type="text" id="중량" class="입력" placeholder="Total measured weight" onchange="얀잔량()"></td>
              <td id="unit">kg</td>
            </tr>
            <tr>
              <td>지관 수 입력</td>
              <td><input type="text" id="지관" value="1" class="입력" placeholder="Number of Paper Tubes" onchange="얀잔량()"></td>
              <td>EA</td>
            </tr>
            <tr>
              <td>포장 중량 입력</td>
              <td>
                <input type="text" id="포장" class="입력" placeholder="Package weight" onchange="얀잔량()" value="0">
              </td>
              <td>kg</td>
            </tr>
            <tr>
              <td>순준량</td>
              <td><span id="순준량"></span></td>
              <td>kg</td>
            </tr>

            <tr id="result">
              <td>잔량 총 조장</td>
              <td><span id="결과"></span></td>
              <td>m</td>
            </tr>
            <tr>
              <td class="statement" colspan="3"><h4>※지관 정보</h4>튜브 방수얀 지관 : 180g<br>글라스얀 및 7100den 이상 아라미드얀 지관 : 460g<br> 2840den 이하 아라미드얀 지관 : 340g<br>틀린 정보가 있으면 알려주세요.</td>
            </tr>
          </table>
        </div>
      </div>
      <!-- container -->
      <div class="footer">
        <p class="copyright">&copy; 2019 by MANSU</p>
      </div>
      <!-- footer -->
    </div>
  </div>
  <!-- frame -->
</body>
</html>
